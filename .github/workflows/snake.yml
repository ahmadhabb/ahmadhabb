name: Generate Snake with Date

on:
  schedule:
    - cron: "0 0 * * *" # Berjalan otomatis setiap jam 12 malam
  workflow_dispatch: # Memungkinkan Anda menjalankan manual dari tab Actions
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Generate animasi snake berdasarkan kontribusi ahmadhabb
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ahmadhabb
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#1DA1F2

      # 2. Push file SVG ke branch 'output' agar bisa dipanggil sebagai gambar
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Update tanggal di README.md pada branch 'main'
      - name: Update date in README
        run: |
          CURRENT_DATE=$(date +"%B %Y")
          echo "Updating date to $CURRENT_DATE"

          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Mengganti teks di dalam <span id="date">...</span> dengan bulan & tahun saat ini
          sed -i 's|<span id="date">[^<]*</span>|<span id="date">'"$CURRENT_DATE"'</span>|' README.md

          git add README.md
          git commit -m "chore: update contribution date [skip ci]" || echo "No changes to commit"
          git push origin main
